<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="static/qobuz.ico" />
    <link href="static/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="static/script.js"></script>
  </head>
  <body>
    <img id="logo" src="static/qobuz_logo_dark.png" alt="logo" />

    <div id="qobuz_urls">
        You can get links from the <a href="https://play.qobuz.com/" target="_blank" rel="noopener noreferrer">Qobuz online player</a> or from the <a href="https://www.qobuz.com/fr-fr/shop" target="_blank" rel="noopener noreferrer">Qobuz Store</a>.
    </div>

    <div id="form">
        Quality:
        <select id="quality" name="quality">
            <option value="5">MP3<br>
            <option value="6">FLAC<br>
            <option value="7" selected>24bits &lt;96kHz<br>
            <option value="27">24bits &gt;96kHz<br>
        </select>
        &nbsp;&nbsp;&nbsp;
        Url:
        <input id="url" type="text" placeholder="https://play.qobuz.com/" value="" name="url"/><br><br>

        Username:
        <input type="text" placeholder="default" name="email"/>
        &nbsp;&nbsp;&nbsp;
        Password:
        <input type="password" name="password"/><br><br>

        <button id="download">Download</button>
        <button id="zip">Download Zip</button>
        <button id="clean">Clean</button>
    </div>

    <div class="window">
        <div id="logoutput" class="terminal">Paste the url and either click on the "Download" or "Download Zip" button.</div>
    </div>
  </body>
</html>
